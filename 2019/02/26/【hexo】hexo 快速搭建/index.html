    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">  </span><br><span class="line">  # 安装HEXO</span><br><span class="line"></span><br><span class="line">	# 1. crul下载安装NVM(node version mene)</span><br><span class="line"></span><br><span class="line">curl https://raw.github.com/creationix/nvm/v0.33.11/install.sh | sh</span><br><span class="line"></span><br><span class="line">	# 2. 用NVM安装node.js</span><br><span class="line"></span><br><span class="line">nvm install stable</span><br><span class="line"></span><br><span class="line">	# 3. 用node.js中的npm安装hexo</span><br><span class="line"></span><br><span class="line">npm install -g hexo-cli</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	# 注：如果npm安装hexo卡住，切换node.js源</span><br><span class="line"></span><br><span class="line">		# 切换到 cnpmjs</span><br><span class="line"></span><br><span class="line">npm config set registry http://registry.cnpmjs.org</span><br><span class="line"></span><br><span class="line">		# 如果有返回，即切换成功</span><br><span class="line"></span><br><span class="line">npm info underscore</span><br><span class="line"></span><br><span class="line">  </span><br><span class="line">  # 使用HEXO生成静态网页</span><br><span class="line">	</span><br><span class="line">	# 1. HEXO NPM 初始化目录环境</span><br><span class="line"></span><br><span class="line">hexo init cai7n.github.io</span><br><span class="line">cd cai7n.github.io</span><br><span class="line">npm install</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	# 2. 修改根目录下的_config.yml设置网站基本信息</span><br><span class="line"></span><br><span class="line">	# 3. 新增文章在/source/_post</span><br><span class="line"></span><br><span class="line">hexo new HEXO.md</span><br><span class="line">cd source/_post</span><br><span class="line">vi HEXO.md</span><br><span class="line"></span><br><span class="line">	# 4. 生成静态网页到/public</span><br><span class="line"></span><br><span class="line">hexo generate</span><br><span class="line"></span><br><span class="line">	# *5. 启动HEXO，预览</span><br><span class="line"></span><br><span class="line">hexo server</span><br></pre></td></tr></table></figure>
