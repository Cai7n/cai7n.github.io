<h2 id="3-glob模式"><a href="#3-glob模式" class="headerlink" title="3. glob模式"></a>3. glob模式</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">* 		<span class="comment">// 匹配任意 0 或多个任意字符</span></span><br><span class="line">? 		<span class="comment">// 匹配任意一个字符</span></span><br><span class="line">[...] <span class="comment">// 若字符在中括号中，则匹配。若以 ! 或 ^ 开头，若字符不在中括号中，则匹配</span></span><br><span class="line">!(pattern|pattern|pattern) 	<span class="comment">// 不满足括号中的所有模式则匹配</span></span><br><span class="line">?(pattern|pattern|pattern) 	<span class="comment">// 满足 0 或 1 括号中的模式则匹配</span></span><br><span class="line">+(pattern|pattern|pattern) 	<span class="comment">// 满足 1 或 更多括号中的模式则匹配</span></span><br><span class="line">*(a|b|c) 										<span class="comment">// 满足 0 或 更多括号中的模式则匹配</span></span><br><span class="line">@(pattern|pat*|pat?erN) 		<span class="comment">// 满足 1 个括号中的模式则匹配</span></span><br><span class="line">** 													<span class="comment">// 跨路径匹配任意字符 (lib/*/.js,lib下任意所有的js文件)</span></span><br></pre></td></tr></table></figure>
